---
- name: Create multiple VMs on OpenStack and auto-register to Rancher
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    # Rancher details
    rancher_url: "https://k8smanager.comtegra.pl"
    rancher_token: "token-p8htt:zmjjkpcfzb5gdrmq5djfsm4wrzszk9kb8fbqjpng9pvkmqm4fz762w"
    cluster_name: "{{ cluster_name }}"

    # Survey variables from AWX
    vm_count: "{{ vm_count | int }}"
    node_roles: "{{ node_roles }}"
    vm_net: "{{ vm_net }}"
    vm_flavor: "{{ vm_flavor }}"
    vm_names: "{{ vm_name_prefix.split(',') }}"   

    # Static VM details
    vm_image: "4e04bf46-b48f-4bd2-a15a-efdd3a666d43"
    vm_keypair: "k8s"

    # OpenStack authentication
    os_auth_url: "https://10.1.71.88:5000/v3"
    os_project_name: "admin"
    os_project_id: "e9f88faebaa44e3893fd26f9d41f9927"
    os_project_domain_id: "9021632abac74b018ee13e95c5e81bea"
    os_username: "admin"
    os_user_domain_name: "admin_domain"
    os_password: "Yaoki0kohghoQu9y"
    os_region_name: "RegionOne"
    os_interface: "public"
    os_identity_api_version: "3"

  tasks:

    ###########################################################################
    # VALIDATION
    ###########################################################################
    - name: Validate vm_count
      fail:
        msg: "vm_count must be positive"
      when: vm_count < 1

    - name: Convert comma-separated roles into list
      set_fact:
        parsed_roles: "{{ node_roles.split(',') }}"

    - name: Ensure VM name count matches VM count
      assert:
        that:
          - vm_names | length == vm_count
        fail_msg: "Number of VM names does NOT match vm_count!"

    - name: Ensure role count matches VM count
      assert:
        that:
          - parsed_roles | length == vm_count
        fail_msg: "Number of roles does not match number of VMs!"

    - name: Build VM â†’ role map
      set_fact:
        vm_role_map: "{{ vm_names | zip(parsed_roles) | list }}"

    - debug:
        msg: "VM {{ item.0 }} will be role {{ item.1 }}"
      loop: "{{ vm_role_map }}"

    ###########################################################################
    # RANCHER API CALLS
    ###########################################################################

    - name: Get Rancher cluster info
      uri:
        url: "{{ rancher_url }}/v3/clusters?name={{ cluster_name }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: cluster_info

    - name: Fail if cluster not found
      fail:
        msg: "Cluster {{ cluster_name }} not found in Rancher!"
      when: cluster_info.json.data | length == 0

    - name: Set Rancher cluster ID
      set_fact:
        cluster_id: "{{ cluster_info.json.data[0].id }}"

    - name: Debug cluster ID
      debug:
        msg: "Cluster ID: {{ cluster_id }}"

    - name: Check for existing registration tokens
      uri:
        url: "{{ rancher_url }}/v3/clusterRegistrationTokens?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: existing_tokens

    - name: Create Rancher registration token if needed
      uri:
        url: "{{ rancher_url }}/v3/clusterRegistrationTokens"
        method: POST
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
        body_format: json
        body:
          clusterId: "{{ cluster_id }}"
        status_code: 201,200
      register: token_create
      when: existing_tokens.json.data | length == 0
      ignore_errors: yes

    - name: Wait for nodeCommand to be ready
      uri:
        url: "{{ rancher_url }}/v3/clusterRegistrationTokens?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: reg_info
      until: reg_info.json.data[0].nodeCommand is defined and reg_info.json.data[0].nodeCommand != ""
      retries: 20
      delay: 5

    - name: Store node command and token
      set_fact:
        node_command: "{{ reg_info.json.data[0].nodeCommand }}"
        registration_token: "{{ reg_info.json.data[0].token }}"

    - debug:
        msg: "Node command obtained successfully (token: {{ registration_token[:10] }}...)"

    ###########################################################################
    # CLOUD-INIT GENERATION WITH FIXES
    ###########################################################################
    - name: Create cloud-init files
      copy:
        dest: "/tmp/cloud-init-{{ item.0 }}.yml"
        content: |
          #cloud-config
          package_update: true
          packages:
            - curl
            - docker.io
            - jq
            - iptables
            - conntrack
            - nfs-common
            - apparmor-utils
            - net-tools
            - iputils-ping

          write_files:
            - path: /etc/hosts
              content: |
                10.1.77.17 k8smanager.comtegra.pl
                127.0.0.1 localhost {{ item.0 }}
              owner: root:root
              permissions: '0644'
            - path: /etc/docker/daemon.json
              content: |
                {
                  "exec-opts": ["native.cgroupdriver=systemd"],
                  "log-driver": "json-file",
                  "log-opts": {
                    "max-size": "100m"
                  },
                  "storage-driver": "overlay2"
                }
              owner: root:root
              permissions: '0644'

          runcmd:
            - echo "=== Starting Node Registration for {{ item.0 }} (Role: {{ item.1 }}) ==="
            - hostnamectl set-hostname {{ item.0 }}
            - systemctl enable docker
            - systemctl start docker
            - usermod -aG docker ubuntu
            - sleep 15

            # Test connectivity
            - echo "Testing connectivity to Rancher server..."
            - ping -c 3 10.1.77.17 || echo "Warning: Cannot ping Rancher server"
            - curl -k -I {{ rancher_url }} || echo "Warning: Cannot connect to Rancher URL"

            - |
              # Get the node command
              BASE='{{ node_command }}'
              
              # Fix curl command for self-signed certs
              BASE=$(echo "$BASE" | sed 's/curl /curl -k /g')
              
              # Build final command
              FINAL="$BASE"
              
              # Add roles
              {% if 'etcd' in item.1 %}
              FINAL="$FINAL --etcd"
              echo "Adding etcd role"
              {% endif %}
              
              {% if 'controlplane' in item.1 %}
              FINAL="$FINAL --controlplane"
              echo "Adding controlplane role"
              {% endif %}
              
              {% if 'worker' in item.1 %}
              FINAL="$FINAL --worker"
              echo "Adding worker role"
              {% endif %}
              
              # Add node name and IP address
              FINAL="$FINAL --node-name {{ item.0 }}"
              
              # Try to get IP address and add it to command
              IP_ADDRESS=$(hostname -I | awk '{print $1}')
              if [ ! -z "$IP_ADDRESS" ]; then
                FINAL="$FINAL --address $IP_ADDRESS --internal-address $IP_ADDRESS"
                echo "Using IP address: $IP_ADDRESS"
              else
                echo "Warning: Could not determine IP address"
              fi
              
              # Debug output (mask token)
              MASKED_CMD=$(echo "$FINAL" | sed 's/token=[^ ]*/token=*****/g')
              echo "Registration command: $MASKED_CMD"
              
              # Save command
              echo "$FINAL" > /tmp/register.sh
              chmod +x /tmp/register.sh
              
              # Execute with retry logic
              MAX_RETRIES=10
              RETRY_DELAY=30
              
              for i in $(seq 1 $MAX_RETRIES); do
                echo "Registration attempt $i of $MAX_RETRIES..."
                if /tmp/register.sh 2>&1 | tee /tmp/registration-attempt-$i.log; then
                  echo "âœ… Registration successful!"
                  exit 0
                fi
                echo "âŒ Attempt $i failed, retrying in $RETRY_DELAY seconds..."
                sleep $RETRY_DELAY
              done
              
              echo "âŒ All registration attempts failed"
              exit 1

            # Final checks
            - echo "=== Registration completed for {{ item.0 }} ==="
            - docker ps || echo "Docker not running"
            - echo "Checking Rancher agent..."
            - docker ps | grep rancher || echo "Rancher agent container not found"

      loop: "{{ vm_role_map }}"

    ###########################################################################
    # CREATE VMS WITH CONFIG DRIVE
    ###########################################################################

    - name: Create VM on OpenStack
      openstack.cloud.server:
        state: present
        name: "{{ item.0 }}"
        image: "{{ vm_image }}"
        flavor: "{{ vm_flavor }}"
        key_name: "{{ vm_keypair }}"
        network: "{{ vm_net }}"
        userdata: "{{ lookup('file', '/tmp/cloud-init-' + item.0 + '.yml') }}"
        config_drive: true  # CRITICAL FOR CLOUD-INIT
        auto_ip: yes
        wait: yes
        timeout: 900
        validate_certs: false
      environment:
        OS_AUTH_URL: "{{ os_auth_url }}"
        OS_PROJECT_NAME: "{{ os_project_name }}"
        OS_PROJECT_ID: "{{ os_project_id }}"
        OS_PROJECT_DOMAIN_ID: "{{ os_project_domain_id }}"
        OS_USERNAME: "{{ os_username }}"
        OS_USER_DOMAIN_NAME: "{{ os_user_domain_name }}"
        OS_PASSWORD: "{{ os_password }}"
        OS_REGION_NAME: "{{ os_region_name }}"
        OS_INTERFACE: "{{ os_interface }}"
        OS_IDENTITY_API_VERSION: "{{ os_identity_api_version }}"
      register: new_vms
      loop: "{{ vm_role_map }}"
      ignore_errors: yes

    ###########################################################################
    # DISPLAY VM INFO
    ###########################################################################

    - name: Display VM information
      debug:
        msg: |
          VM {{ item.0 }} creation status:
          {% set idx = loop.index0 %}
          {% if new_vms.results[idx].failed %}
            FAILED: {{ new_vms.results[idx].msg }}
          {% else %}
            SUCCESS
            VM ID: {{ new_vms.results[idx].server.id }}
            Status: {{ new_vms.results[idx].server.status }}
            {% if new_vms.results[idx].server.networks is defined %}
              Networks:
              {% for network, addresses in new_vms.results[idx].server.networks.items() %}
                - {{ network }}: {{ addresses | join(', ') }}
              {% endfor %}
            {% endif %}
          {% endif %}
      loop: "{{ vm_role_map }}"
      when: new_vms is defined

    ###########################################################################
    # WAIT FOR NODES TO REGISTER
    ###########################################################################

    - name: Wait a few minutes for VMs to boot
      pause:
        minutes: 3
      when: new_vms is defined

    - name: Monitor node registration progress
      uri:
        url: "{{ rancher_url }}/v3/nodes?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: node_check
      until: node_check.json.data | length >= vm_count
      retries: 30
      delay: 20
      ignore_errors: yes

    - name: Show registered nodes
      debug:
        msg: |
          Registered {{ node_check.json.data | length }} of {{ vm_count }} nodes:
          {% for node in node_check.json.data %}
          - {{ node.nodeName }}: {{ node.state }} ({{ node.conditions[0].type }}: {{ node.conditions[0].status }})
          {% endfor %}

    ###########################################################################
    # WAIT FOR CLUSTER TO BECOME ACTIVE
    ###########################################################################

    - name: Check cluster provisioning status
      uri:
        url: "{{ rancher_url }}/v3/clusters/{{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: cluster_status
      retries: 5
      delay: 10
      ignore_errors: yes

    - debug:
        msg: |
          Cluster Status Check:
          Name: {{ cluster_status.json.name }}
          State: {{ cluster_status.json.state }}
          Provider: {{ cluster_status.json.provider }}
          
          Conditions:
          {% for condition in cluster_status.json.conditions %}
          - {{ condition.type }}: {{ condition.status }} ({{ condition.message | default('OK') }})
          {% endfor %}

    - name: Wait for cluster to become active (with extended timeout)
      uri:
        url: "{{ rancher_url }}/v3/clusters/{{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: cluster_state
      until:
        - cluster_state.json.state == "active"
        - cluster_state.json.conditions | selectattr('type', 'equalto', 'Ready') | map(attribute='status') | first == "True"
      retries: 60
      delay: 30  # 30 minutes total wait time

    - name: Get final cluster details
      uri:
        url: "{{ rancher_url }}/v3/clusters/{{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: final_cluster

    - name: Show final cluster status
      debug:
        msg: |
          âœ… CLUSTER PROVISIONING COMPLETE!
          ==================================
          Cluster: {{ final_cluster.json.name }}
          State: {{ final_cluster.json.state }}
          Provider: {{ final_cluster.json.provider }}
          
          Kubernetes Version: {{ final_cluster.json.version.gitVersion | default('N/A') }}
          API Endpoint: {{ final_cluster.json.apiEndpoint | default('N/A') }}
          
          Node Count: {{ final_cluster.json.nodeCount | default('N/A') }}
          
          Health Status:
          {% for condition in final_cluster.json.conditions %}
          - {{ condition.type }}: {{ condition.status }} 
            Message: {{ condition.message | default('OK') }}
          {% endfor %}

    ###########################################################################
    # CLEANUP
    ###########################################################################

    - name: Remove cloud-init temp files
      file:
        path: "/tmp/cloud-init-{{ item.0 }}.yml"
        state: absent
      loop: "{{ vm_role_map }}"

    - name: Final success message
      debug:
        msg: |
          ðŸŽ‰ SUCCESS! Cluster deployment completed.
          ========================================
          Cluster: {{ cluster_name }}
          Status: {{ final_cluster.json.state }}
          Nodes Created: {{ vm_count }}
          
          Access your cluster at: {{ rancher_url }}/dashboard/c/{{ cluster_id }}/explorer
          
          Next Steps:
          1. Verify cluster health in Rancher UI
          2. Deploy workloads using kubectl or Rancher UI
          3. Set up monitoring and logging if needed
